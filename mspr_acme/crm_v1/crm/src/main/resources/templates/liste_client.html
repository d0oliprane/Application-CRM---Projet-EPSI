<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" th:href="@{/css/search.css}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Liste des clients</title>
    </head>
    <body class="bg-fixed bg-cover bg-center bg-no-repeat" style="background-image: url('/images/nouveau4.png');">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <div class="container w-11/12 mx-auto sm:rounded-lg pt-32 opacity-95">
            <label for="searchbox" class="sr-only">Search</label>
            <div class="my-3">
                <input onkeyup="liveSearch()" id="searchbox" type="search" class="block p-2 ps-10 text-sm border rounded-lg w-80 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Rechercher">
            </div>
            <table class="w-full text-sm text-left rtl:text-right text-gray-400">
                <thead class="text-xs uppercase bg-gray-700">
                    <tr>
                        <th scope="col" class="px-3 py-3">
                            Prénom
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Nom
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Préférence commerciale
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Date d'affiliation
                        </th>
                        <th scope="col" class="px-3 py-3">
                            N°
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Libelle
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Ville
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Code postal
                        </th>
                        <th scope="col" class="px-3 py-3">
                            E-mail
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Téléphone
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Modification
                        </th>
                        <th scope="col" class="px-3 py-3">
                            Archivage
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client : ${clients}" class="produits border-b bg-gray-800 border-gray-700 hover:bg-gray-600">
                        <td th:text="${client.prenom}" class="px-6 py-4"></td>
                        <td th:text="${client.nom}" class="px-6 py-4"></td>
                        <td th:text="${client.preferenceCom}" class="px-6 py-4"></td>
                        <td th:text="${client.dateAffiliation}" class="px-6 py-4"></td>
                        <td th:text="${client.numeroRue}" class="px-6 py-4"></td>
                        <td th:text="${client.libelleRue}" class="px-6 py-4"></td>
                        <td th:text="${client.ville}" class="px-6 py-4"></td>
                        <td th:text="${client.codePostal}" class="px-6 py-4"></td>
                        <td th:text="${client.email}" class="px-6 py-4"></td>
                        <td th:text="${client.telephone}" class="px-6 py-4"></td>
                        <td class="px-3 py-3">
                            <form th:action="@{'/modifier-client/' + ${client.idUtilisateur}}" method="get">
                                <button class="text-white py-2 px-4 rounded font-medium bg-blue-500 hover:bg-blue-600" type="submit">Modifier
                                </button>
                            </form>
                        </td>
                        <td class="px-3 py-3">
                            <form th:action="@{'/confirmation-archivage-client/' + ${client.idUtilisateur}}" method="get">
                                <button class="text-white py-2 px-4 rounded font-medium bg-orange-500 hover:bg-orange-600" type="submit">Archiver</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
            <script type="text/javascript" th:src="@{/js/search.js}"></script>
            <script type="text/javascript" th:src="@{/js/script_navbar.js}"></script>
    </body>
</html>
