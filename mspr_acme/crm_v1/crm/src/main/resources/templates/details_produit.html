<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
        <title>Détails du Produit</title>
    </head>
    <body class="bg-fixed bg-auto bg-center bg-no-repeat" style="background-image: url('/images/nouveau4.png');">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <div class="mt-52">
            <div class="flex flex-col items-center">
                <div class="bg-gray-100 opacity-90 rounded-lg shadow-lg p-6">
                    <div class="w-1/3 px-4 mb-4 md:mb-0 justify-center">
                        <div class="h-600 w-800 rounded-lg bg-black mb-4">
                            <img th:src="@{'/images/Produit/' + ${produit.image}}" alt="Product Image">
                        </div>
                        <div class="-right-full">
                            <form th:action="@{'/modifier-produit/' + ${produit.idProduit}}" method="get">
                                <button class="text-white py-2 px-4 rounded font-medium bg-blue-500 hover:bg-blue-600" type="submit">Modifier
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="flex items-center">
                            <div class="flex justify-between">
                                <table class="w-full text-sm text-left rtl:text-right font-bold">
                                    <thead class="text-xs uppercase">
                                    <tr>
                                        <th scope="col" class="px-6 py-3">
                                            Nom du produit
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Prix (€)
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Stock
                                        </th>
                                        <th scope="col" class="px-6 py-3">
                                            Déscription
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="font-semibold">
                                        <td th:text="${produit.nom}" class="px-6 py-4"></td>
                                        <td th:text="${produit.prix}" class="px-6 py-4"></td>
                                        <td th:text="${produit.stock}" class="px-6 py-4"></td>
                                        <td th:text="${produit.description}" class="px-6 py-4"></td>
                                    </tr>
                                    </tbody>
                                </table>
                                <span class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
