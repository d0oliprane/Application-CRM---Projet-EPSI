<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" th:href="@{/css/search.css}"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title>Liste des commandes</title>
    </head>
    <body class="bg-fixed bg-cover bg-center bg-no-repeat" style="background-image: url('/images/nouveau4.png');">
        <nav th:replace="~{fragments/sidebar}"></nav>
        <div class="container w-11/12 mx-auto sm:rounded-lg pt-32 opacity-95">
                <label for="searchbox" class="sr-only">Search</label>
                <div class="my-3">
                    <input onkeyup="liveSearch()" id="searchbox" type="search" class="block p-2 ps-10 text-sm border rounded-lg w-80 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="Rechercher">
                </div>
                <table class="w-full text-sm text-left rtl:text-right text-gray-400">
                    <thead class="text-xs uppercase bg-gray-700 text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                NumÃ©ro de commande
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Nom du client
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Date de commande
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Statut de livraison
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="commande : ${commandes}" class="produits border-b bg-gray-800 border-gray-700 hover:bg-gray-600">
                            <td class="px-6 py-4">
                                <a th:href="@{'/detail_commande/' + ${commande.idCommande}}" th:text="${commande.numeroCommande}" class="text-blue-500 hover:underline"></a>
                            </td>
                            <td th:text="${commande.client.nom}" class="px-6 py-4"></td>
                            <td th:text="${commande.dateCommande}" class="px-6 py-4"></td>
                            <td th:text="${commande.statutLivraison}" class="px-6 py-4"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        <script type="text/javascript" th:src="@{/js/search.js}"></script>
        <script type="text/javascript" th:src="@{/js/script_navbar.js}"></script>
    </body>
</html>
